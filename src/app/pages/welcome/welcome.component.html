<div class="relative h-screen bg-gradient-to-b from-yellow-200 via-orange-200 to-red-200 overflow-hidden">
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0 bg-wave-pattern"></div>
  </div>
  
  <div class="absolute inset-0 opacity-5">
    <div class="grid-pattern"></div>
  </div>

  <div *ngIf="canLogin" class="absolute top-0 right-0 p-6 z-10">
    <a
      *ngIf="user"
      [routerLink]="['/dashboard']"
      class="inline-flex items-center px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2"
    >
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
      Dashboard
    </a>

    <ng-container *ngIf="!user">
    </ng-container>
  </div>

  <div class="flex items-center justify-center h-full px-6">
    <div class="max-w-4xl mx-auto text-center">
      <div class="mb-8">
        
<h1 class="text-4xl md:text-5xl font-bold text-white mb-3 tracking-tight">
          <span class="bg-gradient-to-r from-red-600 to-green-600 bg-clip-text text-transparent">
            Lotería
          </span>
          <br>
          <span class="bg-gradient-to-r from-yellow-400 to-red-500 bg-clip-text text-transparent">
            Mexicana
          </span>
        </h1>
        
        <p class="text-lg md:text-xl text-red-600 font-medium mb-6">
          Juega con tu suerte y descubre tu destino
        </p>
      </div>

      <div *ngIf="!user" class="space-y-4">
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          <a
            [routerLink]="['/login']"
            class="group relative inline-flex items-center px-6 py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold text-base rounded-xl shadow-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-500/50 min-w-[160px]"
          >
            Login
            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </a>

          <a
            *ngIf="canRegister"
            [routerLink]="['/register']"
            class="group relative inline-flex items-center px-6 py-3 bg-gradient-to-r from-yellow-600 to-yellow-700 hover:from-yellow-700 hover:to-yellow-800 text-white font-bold text-base rounded-xl shadow-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-500/50 min-w-[160px]"
          >
            Register
            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </a>
        </div>
        
        <p class="text-orange-800/80 text-sm">
          Inicia sesión para jugar lotería
        </p>
      </div>

      <div *ngIf="user" class="space-y-6">
        <div class="bg-red-800/30 backdrop-blur-sm rounded-2xl p-8 border border-red-600/30">
          <h2 class="text-3xl font-bold text-white mb-4">¡Bienvenido de vuelta, Lotero!</h2>
          <p class="text-orange-200 text-lg mb-6">Tu suerte te espera</p>
          <a
            [routerLink]="['/dashboard']"
            class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Dashboard
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
